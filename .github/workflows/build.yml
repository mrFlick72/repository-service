name: build

on:
  workflow_dispatch: { }


jobs:
  provisioning:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - run: |
          cd src/test/resources
          docker-compose up &
          sleep 30s

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Build with Maven
        run: ./gradlew build